<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>All About Forms</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>
        <script src="main.js"></script>
    </head>
    <body>
    <h1>Register</h1>
        <form>
        <!-- First Name + Last Name -->
        <p>
            <label for="FirstName">First Name:</label>
            <input id="FirstName" type="text" placeholder="First Name" required>
            <label for="LastName">Last Name:</label>
            <input id="LastName" type="text" placeholder="Last Name" required>
        </p>
        <!-- Gender Selection -->
        <p>
            <label for="Male">Male</label>
            <input name="gender" id="Male" type="radio" value="Male">
            <label for="Female">Female</label>
            <input name="gender" id="Female" type="radio" value="Female">
            <label for="Other">Other</label>
            <input name="gender" id="Other" type="radio" value="Other">
        </p>
        <!-- Email + Password -->
        <p>
            <label for="Email">Email:</label>
            <input id="Email" type="email" placeholder="Your email" required>
            <label for="Password">Password:</label>
            <input id="Password" type="password" placeholder="Input your password" minlength="5" maxlength="10" required>
        </p>
        <!-- Birthday -->
        <p>
            <label for="Birthday">Birthday:</label>
            <select id="Birthday" name="month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
            </select>
            <select id="Birthday" name="day">
                <option value="1st">1</option>
                <option value="2nd">2</option>
                <option value="3rd">3</option>
            </select>
            <select id="Birthday" name="year">
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
        </p>
        <!-- Terms and Conditions -->
        <p>
            I agree to the terms and conditions: <input type="checkbox" required>
        </p>
        <!-- Submit -->
        <input type="Submit">
    </form>
    </body>
</html>
